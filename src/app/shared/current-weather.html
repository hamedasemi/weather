<dom-module id="current-weather">
    <template>
        <style>
            .loader,
            .loader:after {
                border-radius: 50%;
                width: 10em;
                height: 10em;
            }

            .loader {
                font-size: 10px;
                position: relative;
                text-indent: -9999em;
                border-top: 1.1em solid rgba(255, 255, 255, 0.2);
                border-right: 1.1em solid rgba(255, 255, 255, 0.2);
                border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
                border-left: 1.1em solid #ffffff;
                transform: translateZ(0);
                animation: load8 1.1s infinite linear;
            }

            @keyframes load8 {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes load {
                0% {
                    transform: translateY(50%);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                }
            }

             :host {
                background: dimgray;
                margin: 2rem;
                min-width: 20rem;
                animation: 1s load;
                display: flex;
                flex-direction: row;
                padding: 2rem;
            }

            img {
                flex-shrink: 0;
            }

             :host([status=loaded]) .loader {
                display: none;
            }
        </style>
        <div class="loader"></div>
        <div>[[searchResult.location.name]]</div>
        <div>[[searchResult.location.country]]</div>
        <div>[[searchResult.current.condition.text]]</div>
        <img src="[[searchResult.current.condition.icon]]" alt="">
        <div>[[searchResult.current.temp_c]]</div>
        <button on-click="handleRemove">X</button>
        <iron-ajax auto url="https://api.apixu.com/v1/current.json" params="[[params]]" handle-as="json" on-response="handleResponse"
            debounce-duration="300"></iron-ajax>
    </template>
    <script>
        class CurrentWeather extends Polymer.Element {
            static get is() {
                return `current-weather`
            }

            static get properties() {
                return {
                    city: {
                        type: String,
                        observer: 'cityChanged'
                    },
                    params: {
                        type: Object,
                        value: function () {
                            return { "key": "f574efeb2b574fb5aa5140245171804" }
                        }

                    },
                    status: {
                        type: String,
                        reflectToAttribute: true,
                        value: 'loading'
                    }
                }
            }

            constructor() {
                super()
            }

            cityChanged() {
                this.params.q = this.city
            }

            handleRemove() {
                this.remove();
            }

            handleResponse(e) {
                console.log(e.detail.response)
                this.searchResult = e.detail.response;
                this.status = 'loaded'
            }
        }
        customElements.define(CurrentWeather.is, CurrentWeather);
    </script>
</dom-module>
